<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class = "row">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Input a numerical value between 8 and 128 to determine your password's length</span>
              </div>
              <input type="number" id="passSize" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class = "row">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="UCL" name="UCL">
              <label class="form-check-label" for="UCL">
                Do not include uppercase letters
              </label>
            </div>
          </div>
            <div class = "row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="LCL" name="LCL">
                <label class="form-check-label" for="LCL">
                  Do not include lowercase letters
                </label>
              </div>
            </div>
              <div class = "row">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="NUM" name="NUM">
                  <label class="form-check-label" for="NUM">
                    Do not include numbers
                  </label>
                </div>
              </div>
                <div class = "row">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="SPC" name="SPC">
                    <label class="form-check-label" for="SPC">
                      Do not include special characters
                    </label>
                  </div>
                </div>
          </div>
          <div class="isa_error" id='errors'></div>
          <textarea
            readonly
            id="passwordArea"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="submit" class="btn" type='submit' name="submit">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
